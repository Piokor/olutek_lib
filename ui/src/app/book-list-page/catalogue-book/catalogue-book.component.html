<div class="flex justify-between border-b border-primary py-10">
    <div class="flex">
        <div class="w-[120px] h-[130px] pr-4">
            @if(book.thumbnail) {
            <img class="bg-center h-[120px] w-auto" [src]="book.thumbnail" />
            } @else {
            <div class="w-[95px] h-[130px]"></div>
            }
        </div>
        <div class="flex flex-col justify-start">
            <a href="/book/{{book.api_id}}">
                <div class="text-xl cursor-pointer">{{book.title}}</div>
            </a>
            <div class="text-sm">{{book.subtitle}}</div>
            <div class="mt-1">{{book.authors ? book.authors.join(", ") : "-"}}</div>
            <div class="mt-1">{{book.publishDate}}</div>
        </div>
    </div>
    <div class="mr-4">
        <button class="border-2 border-primary p-2 rounded">Add to library</button>
    </div>
</div>
